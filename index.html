<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        h1{
            color: aliceblue;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #137a0e;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgb(209, 163, 98);
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(158, 230, 224, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3f6949;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9ee6ac;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ðŸŒ±Crop PredictionðŸŒ±</h1>
        <form id="cropForm">
            <input type="number" name="N" placeholder="Nitrogen (N)" required>
            <input type="number" name="P" placeholder="Phosphorus (P)" required>
            <input type="number" name="K" placeholder="Potassium (K)" required>
            <input type="number" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" name="ph" placeholder="pH Level" required>
            <input type="number" name="rainfall" placeholder="Rainfall (mm)" required><br><br>
            <button type="submit">Predict Crop</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("cropForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_label) {
                    document.getElementById("result").innerText = "Predicted Crop: " + data.predicted_label;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
